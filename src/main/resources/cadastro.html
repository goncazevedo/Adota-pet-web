<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/anjos.css">
    <title>Adota Pet</title>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script src="assets/js/scroll.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="assets/img/Logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Adote aqui</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Cadastro</a></li>
                </ul>
            </nav>
        </header>
        <section class="cadastro container-table">
            <div class="table-cell">
                <h2>Cadastro</h2>
                <form>
                    <div class="esq">
                        <h3>E-mail</h3>
                        <input type="email" name="E-mail" placeholder="seu e-mail">
                        <h3>Senha</h3>
                        <input type="password" name="Senha" placeholder="sua senha">
                        <h3>Confirmar Senha</h3>
                        <input type="password" name="Confirmar Senha" placeholder="sua senha">
                        <h3>CPF</h3>
                        <input type="text" name="CPF" placeholder="___-___-___-__">
                    </div>
                    <div class="dir">
                        <h3>Telefone</h3>
                        <input type="text" name="Telefone" placeholder="(99) 99999-9999">
                        <h3>Link Facebook</h3>
                        <input type="url" name="Link facebook" placeholder="">
                        <h3>Link Instagram</h3>
                        <input type="url" name="Link Instagram" placeholder="">
                        <h3>Data de Nascimento</h3>
                        <input type="date" name="Data de Nascimento" placeholder="">
                    </div>
                    <div class='input-wrapper'>
                        <label for='input-file'>
                            Selecionar um arquivo
                        </label>
                        <input id='input-file' type='file' value='' />
                        <span id='file-name'></span>
                    </div>
                    <input type="submit" value="Cadastrar" class="confirma">
                </form>

            </div>
        </section>
        <div class="push"></div>
    </div>
    <footer class="footer container-table">
        <div class="table-cell">
            <img src="assets/img/instagram.svg" class="logo">
            <img src="assets/img/facebook.svg" class="logo">
            <span>Desenvolvido por: </span>
        </div>
    </footer>
</body>

</html>
