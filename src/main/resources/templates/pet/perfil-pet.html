<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org/">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/stylesheets/reset.css}"/>
    <link rel="stylesheet" th:href="@{/stylesheets/anjos.css}"/>
    <title>Adota Pet</title>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/scroll.js}"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="/"><img th:src="@{/img/Logo.png}" class="logo"></a>
            <nav>
                <ul>
                    <li><a href="/pet/pets">Adote aqui</a></li>
                    <li><a href="/usuario/meuperfil">Meu Perfil</a></li>
                    <li><a href="/logout">sair</a></li>
                </ul>
            </nav>
        </header>
        <section class="profile container-table">
            <div class="table-cell" th:object="${pet}">
                <h2 th:text="${pet.nome}"></h2>
                <div class="circulo"></div>
                <div class="info-profile">
                    <h3>Idade: <span th:text="${pet.idade}"></span> </h3>
                    <h3>Raça: <span th:text="${pet.raca}">Viralata</span> </h3>
                    <h3>Sexo: <span th:text="${pet.genero}"></span> </h3>
                    <h3>Vacinas: </h3> <p th:text="${pet.vacinas}"></p>
                    <h3>Local:</h3>  <p th:text="${pet.uf}"></p> 
                    <h3>Descrição: </h3>
                    <p th:text="${pet.descricao}"></p>
                    <h3>Doador: <a th:text="${pet.dono.nome}" th:href = @{/pet/perfil/{id}(id=${pet.dono.id})}></a> </h3>
                </div>
            </div>
        </section>
        <div class="push"></div>
    </div>

    <footer class="footer container-table">
        <div class="table-cell">
            <img th:src="@{/img/instagram.svg}" class="logo">
            <img th:src="@{/img/facebook.svg}" class="logo">
            <span>Desenvolvido por: JGAGJ, OS FERAS DO TI</span>
        </div>
    </footer>
</body>

</html>
