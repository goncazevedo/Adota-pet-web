<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org/">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/anjos.css">
    <title>Adota Pet</title>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script src="assets/js/scroll.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="assets/img/Logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Adote aqui</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Cadastro</a></li>
                </ul>
            </nav>
        </header>
        <section class="feed container-table">
            <div class="table-cell">
                <h2>Feed</h2>
                <form class="search-form">
                    <input type="search" placeholder="Qual local?">
                </form>
                <a href="/pet/cadastro">Inserir novo pet</a>
                <div class="animais-adocao" th:each="pet: ${pets}">
                    <div class="animal-descricao">
                        <div class="animal-nome">
                            <div class="circulo"></div>
                            <a href="#" th:text="${pet.nome}"></a>
                        </div>
                        <div class="texto">
                            <p th:text="${pet.descricao}"></p>
                            <p th:text="${pet.idade}"></p>
                        </div>
                    </div>
                    <a th:href = @{/pet/perfil/{id}(id=${pet.id})}>mostrar</a>
                </div>
            </div>
        </section>
        <div class="push"></div>
    </div>
    <footer class="footer container-table">
        <div class="table-cell">
            <img src="assets/img/instagram.svg" class="logo">
            <img src="assets/img/facebook.svg" class="logo">
            <span>Desenvolvido por: </span>
        </div>
    </footer>
</body>

</html>
