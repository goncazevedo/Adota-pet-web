<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org/">
    <head>
        <meta charset="UTF-8">
        <title>lista de user</title>
    </head>
    <body>
        <div>
            <h3>Perfil</h3>
                <div th:object="${usuario}">
                    <div th:text="${usuario.nome}"></div>
                    <div th:text="${'Data de nascimento: ' + #dates.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></div>
                    <div th:text="${usuario.descricao}"></div>
                    <div th:text="${usuario.uf.descricao}"></div>
                </div>
        </div>
    </body>
</html>
