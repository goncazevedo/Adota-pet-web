<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org/">
    <head>
        <meta charset="UTF-8">
        <title>lista de user</title>
    </head>
    <body>
        <div>
            <h3>Perfil</h3>
                <div>
                    <div th:text="${usuario.nome}"></div>
                    <div th:text="${'Data de nascimento: ' + #dates.format(usuario.dataNascimento, 'dd/MM/yyyy')}"></div>
                    <div th:text="${usuario.descricao}"></div>
                    <div th:text="${usuario.uf.descricao}"></div>
                    <p th:if = "${usuario.id == usuarioLogado.id}">
                        <a th:href = @{/usuario/editar/{id}(id=${usuario.id})}>editar</a>
                        <a th:href = @{/usuario/excluir/{id}(id=${usuario.id})}>excluir</a>
                    </p>
                    <div th:each = "pet : ${usuario.pets}">
                        <div>
                            <p th:text = "${pet.nome}"></p>
                            <a th:href = @{/pet/perfil/{id}(id=${pet.id})}>mostrar</a>
                            <p th:if = "${pet.dono.id == usuarioLogado.id}">
                                <a th:href = @{/pet/editar/{id}(id=${pet.id})}>editar</a>
                                <a th:href = @{/pet/excluir/{id}(id=${pet.id})}>excluir</a>
                            </p>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
