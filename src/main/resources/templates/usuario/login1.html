<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/anjos.css">
    <title>Adota Pet</title>
    <script type="text/javascript" src="assets/js/jquery.js"></script>

<body>
    <div class="wrapper">
        <header>
            <img src="assets/img/Logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Adote aqui</a></li>
                    <li><a href="login.html">Login</a></li>

                </ul>

        </header>

            <div class="table-cell">
                <h2>Login</h2>

                    <input type="submit" value="Entrar" class="confirma">
                    <a href="#">Esqueci minha senha</a>
                    <a href="#">Cadastre-se!</a>
                </form>
                
            </div>
        </section>
        <div class="push"></div>
    </div>
    <footer class="footer container-table">
        <div class="table-cell">
            <img src="assets/img/instagram.svg" class="logo">
            <img src="assets/img/facebook.svg" class="logo">
            <span>Desenvolvido por: </span>
        </div>
    </footer>

</html>
